<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exo 1- Les Objets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ls-header">
        <img src="http://static5.pagesjaunes.fr/common/images/logo_pagesjaunes_-6868d0.png" width="100" height=100"/>
        <h1>Annuaire Téléphonique</h1>
    </div>
    <nav class="ls-nav">
        <a href="#inscrire" id="inscriptionBtn" class="active">Inscrire</a>
        <a href="#rechercher">Rechercher</a>
        <a href="#liste">Annuaire</a>

    </nav>

    <div class="ls-container">

       <div class="inscriptionPage">
           <h2>S'inscrire dans l'annuaire</h2>

           <form>
               <p><label>Prénom</label>
                    <input id="prenom" />
               </p>

               <p><label>Nom</label>
                   <input id="nom" />
               </p>

               <p><label>Téléphone</label>
                   <input id="numero" />
               </p>

               <button id="ajouter" class="ajouter" onclick="ajouterContact()">Ajouter</button>
               <button id="supprimer" class="supprimer"  onclick="supprimerContact()">Supprimer</button>
           </form>
       </div>
       <div id="rechercher">
            <ul id="liste"></ul>

            <h2>Rechercher un membre de l'annuaire</h2>

                <input id="recherche" />
                <button class="rechercher" onclick="rechercheContact()">Rechercher</button>

                <div id="resultatRecherche">
                </div>
       </div>

    </div>

    <script src="js/exo1.js"></script>
</body>
</html>
